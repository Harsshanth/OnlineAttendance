<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
     <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"

     <script async defer

          type="text/javascript"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"

     <link rel="stylesheet" href="/styles/attendance.css">

     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <script src="/js/location.js"></script>
     <script src="/js/main.js"></script>

</head>

<body>
    
          <div class="attendance mark-attd">
               <h2>Attendance</h2>
                    <input type="image" src="/img/attendance.png" width="200" height="200" alt="attendance" onclick="return currentLocation()">

              
              
          </div>
          <div class="form">
               <h2>Leave Form</h2>
                    <a href="leaveForm.html">
                         <input type="image" src="/img/form.png" width="200" height="200" alt="leave form" onclick="return leaveForm()">
                    </a>
               
          </div>
          <div class="logout">
               <h2>Logout</h2>
                   <a href="index.html">
                        
                    <input type="image" src="/img/logout.png" width="200" height="200" alt="profile">
               </a>
          </div>
         
         

          
</body>

</html>
